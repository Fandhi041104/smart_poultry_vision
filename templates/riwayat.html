<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat - Broiler Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-heartbeat"></i>
                <span>Broiler Monitor</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/riwayat" class="active">Riwayat</a></li>
                <li><a href="/edukasi">Edukasi</a></li>
            </ul>
        </div>
    </nav>

    <!-- History Content -->
    <div class="history-container">
        <div class="container">
            <h1 class="page-title">
                <i class="fas fa-history"></i> Riwayat Deteksi
            </h1>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-group">
                    <label>Filter Penyakit:</label>
                    <select id="disease-filter" onchange="filterHistory()">
                        <option value="all">Semua</option>
                        <option value="Sehat">Sehat</option>
                        <option value="Coccidiosis">Coccidiosis</option>
                        <option value="Newcastle">Newcastle</option>
                        <option value="Salmonella">Salmonella</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="exportData()">
                    <i class="fas fa-download"></i> Export Data
                </button>
            </div>

            <!-- History Table -->
            <div class="history-table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Status</th>
                            <th>Confidence</th>
                            <th>Tanggal & Waktu</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="history-tbody">
                        <tr>
                            <td colspan="5" class="no-data">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let historyData = [];

        // Load history on page load
        loadHistory();

        function loadHistory() {
            fetch('/api/history')
                .then(res => res.json())
                .then(data => {
                    historyData = data;
                    renderHistory(data);
                })
                .catch(err => {
                    console.error('Error loading history:', err);
                    document.getElementById('history-tbody').innerHTML = 
                        '<tr><td colspan="5" class="no-data">Gagal memuat data</td></tr>';
                });
        }

        function renderHistory(data) {
            const tbody = document.getElementById('history-tbody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">Belum ada riwayat deteksi</td></tr>';
                return;
            }

            tbody.innerHTML = data.map((item, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>
                        <span class="badge badge-${item.disease.toLowerCase()}">
                            ${item.disease}
                        </span>
                    </td>
                    <td>${item.confidence}%</td>
                    <td>${item.timestamp}</td>
                    <td>
                        <button class="btn-icon" onclick="viewDetail(${index})">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function filterHistory() {
            const filter = document.getElementById('disease-filter').value;
            
            if (filter === 'all') {
                renderHistory(historyData);
            } else {
                const filtered = historyData.filter(item => item.disease === filter);
                renderHistory(filtered);
            }
        }

        function viewDetail(index) {
            const item = historyData[index];
            alert(`Detail Deteksi:\n\nPenyakit: ${item.disease}\nConfidence: ${item.confidence}%\nWaktu: ${item.timestamp}`);
        }

        function exportData() {
            // Convert to CSV
            let csv = 'No,Penyakit,Confidence,Tanggal & Waktu\n';
            historyData.forEach((item, index) => {
                csv += `${index + 1},${item.disease},${item.confidence}%,${item.timestamp}\n`;
            });

            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `riwayat_deteksi_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
    </script>
</body>
</html>
